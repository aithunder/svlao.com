<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Xác thực thông tin sinh viên</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Xác thực thông tin sinh viên</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#">Tra cứu</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tin tức
              <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Cao đẳng</a></li>
              <li><a href="#">Đại học</a></li>
              <li><a href="#">Thạc sỹ</a></li>
            </ul>
          </li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Đăng nhập</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--  -->

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">Đăng nhập vào hệ thống</div>
          <div class="panel-body">
            <form onsubmit="login(event);">
              <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">Đăng nhập</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function login(event) {
    event.preventDefault();
    if ($("#username").val() == "root" && $("#password").val() == "toor") {
      window.open("nhap-lieu.html", "_self");
    }
    else {
      alert("Sai tên đăng nhập hoặc mật khẩu");
    }
  }
</script>

</html>
