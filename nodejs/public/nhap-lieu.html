                  </div>
                  <div class="form-group">

                  <div class="form-group">

                  </div>
                  <div class="form-group">
                    <label for="student-thong-tu-vn">Số thông tư bên Việt Nam:</label>

                <div class="form-group">

                    <option value="01W">Lập trình web</option>
                    <option value="02C">Lập trình C</option>
                    <option value="03J">Lập trình Java</option>

                <div class="form-group">

<script src="./js/server-url.js"></script>

<script>
  function logout() {
    window.location = "index.html";
  }

  function setStudent(event) {
    event.preventDefault();
    fetch(SERVER_URL + "/ethereum/student/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: $("#student-masv").val(),
        name: $("#student-ten").val(),
        birth: $("#student-ngay-sinh").val(),
        school: $("#student-truong").val(),
        level: $("#student-cap-hoc").val(),
        majors: $("#student-nganh").val(),
        course: $("#student-khoa-hoc").val(),
        year: $("#student-nam-hoc").val(),
        phone: $("#student-sdt").val(),
        email: $("#student-email").val(),
        dormitory: $("#student-ktx").val(),
        scholarshipType: $("#student-loai-hoc-bong").val(),
        laosCirculars: $("#student-thong-tu-lao").val(),
        vnCirculars: $("#student-thong-tu-vn").val(),
        mainJob: $("#student-cong-viec").val(),
        admissionYear: $("#student-nam-nhap-hoc").val(),
        endYear: $("#student-nam-ket-thuc").val(),
        note: $("#student-ghi-chu").val(),
      })
    }).then(respone => {
      // respone.json().then(result => {
      //   console.log(result);
      // });
      if (respone.status == "200")
        alert("Lưu thông tin sinh viên thành công");
      else
        alert("Lưu thông tin sinh viên không thành công");
    });
  }

  function setMark(event) {
    event.preventDefault();
    fetch(SERVER_URL + "/ethereum/mark/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        studentId: $("#mark-masv").val(),
        subjectId: $("#mark-mon-hoc option:selected").val(),
        subjectName: $("#mark-mon-hoc option:selected").text(),
        value: $("#mark-diem").val(),
      })
    }).then(respone => {
      // respone.json().then(result => {
      //   console.log(result);
      // });
      if (respone.status == "200")
        alert("Lưu điểm thành công");
      else
        alert("Lưu điểm không thành công");
    });
  }
</script>
